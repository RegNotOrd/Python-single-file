<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vello — Tower of Hanoi (PyScript)</title>

  <!-- Use the official PyScript core distribution on jsDelivr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pyscript/core/dist/core.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@pyscript/core/dist/core.js"></script>

  <style>
    body { margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#071226; color:#e6eef8; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .wrap{ width:920px; max-width:96vw; padding:18px; background:#0b1220; border-radius:12px; box-shadow:0 10px 40px rgba(0,0,0,0.6); }
    header{ display:flex; align-items:center; gap:12px; }
    header h1{ margin:0; font-size:18px; }
    .controls{ margin-top:12px; display:flex; gap:8px; align-items:center; }
    canvas{ display:block; margin-top:12px; background:#ffffff; border-radius:8px; }
    button{ background:#ffd966; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
    input[type="number"]{ width:64px; padding:6px; border-radius:6px; border:1px solid #ccc; }
    .muted{ color:#a8c0e0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Vello — Tower of Hanoi (browser)</h1>
    </header>

    <div class="controls">
      <label class="muted">Number of Disks:
        <input id="diskCount" type="number" min="1" max="10" value="3"/>
      </label>
      <button id="startBtn">Start Game</button>
      <button id="autoBtn">Auto Solve</button>
      <div style="flex:1"></div>
      <div class="muted" id="moveLabel">Moves: 0</div>
    </div>

    <canvas id="gameCanvas" width="840" height="420"></canvas>
  </div>

  <!-- load your external game.py (must be in repo root) -->
  <script type="py" src="./game.py"></script>
</body>
</html>
